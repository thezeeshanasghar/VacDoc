name: VacDoc - Angular CI/CD (EC2 Deployment)

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g @ionic/cli # Install Ionic CLI globally
      - run: npm install
      - run: ionic build --prod
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: www/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: www/
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Remove old files
            sudo rm -rf /var/www/doctor.vaccinationcentre.com/html/*
            # Create temporary directory for new files
            mkdir -p /tmp/doctor-deploy
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "www/*"
          target: "/tmp/doctor-deploy/"
          strip_components: 1
      - name: Move files and set permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Move files to web directory
            sudo mv /tmp/doctor-deploy/* /var/www/doctor.vaccinationcentre.com/html/
            # Set proper ownership and permissions
            sudo chown -R ec2-user:ec2-user /var/www/doctor.vaccinationcentre.com/html/
            sudo chmod -R 755 /var/www/doctor.vaccinationcentre.com/html/
            # Clean up
            rm -rf /tmp/doctor-deploy
            # Reload Nginx
            sudo systemctl reload nginx