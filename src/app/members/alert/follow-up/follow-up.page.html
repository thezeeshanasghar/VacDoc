<ion-content class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-item (click)="picker.open()">
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="selectedDate"
          (dateChange)="onDateChange($event)"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
  <h1 *ngIf="followUpChild == 0" style="color: red">No alert for today.</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let child of followUpChild">
          <ion-label>{{child.Child.Name}}</ion-label>
          <ion-icon slot="end" color="primary" name="mail"></ion-icon>
          <ion-icon
            slot="end"
            [color]="child.isMessageSent ? 'primary' : 'success'"
            name="logo-whatsapp"
            (click)="openWhatsApp(child.Child.User.MobileNumber, child.Child.Name, child.NextVisitDate)"
            style="cursor: pointer"
          >
          </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
