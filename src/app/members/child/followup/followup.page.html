<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Follow up</ion-title>
    <ion-buttons slot="end" style="margin-right: 24px;">
      <ion-icon color="light" name="download" (click)="downloadFollowUpPdf(childId)" style="font-size: 25px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngFor="let child of childData">
    <ion-card>
      <ion-card-header>
        <div class="icons" style="display: flex; justify-content: space-between; align-items: center;">
        <ion-card-title>{{child.Child.Name}}</ion-card-title>
        <ion-item class="ion-justify-content-center">
          <ion-icon slot="end" color="primary" name="trash" (click)="alertforDeleteFollowup(child.Id)" style="font-size: 25px;"></ion-icon>
        </ion-item> 
        </div>
      </ion-card-header>
      <ion-card-content>
        <p>Date: {{child.CurrentVisitDate}}</p>
        <p>Disease: {{child.Disease}}</p>
        <p>Weight: {{child.Weight}}</p>
        <p>Height:{{child.Height}}</p>
        <p>OFC:{{child.OFC}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="addfollowup" color="primary">
      <ion-icon name="add" color="light" routerLink="/members/child/followup/{{childId}}/addfollowup"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
