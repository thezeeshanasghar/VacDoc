  <ion-toolbar color="primary">
    <ion-title
      class="ion-text-center"
      style="cursor: pointer"
      routerLink="/members/doctor/clinic"
    >
      {{ clinicService.OnlineClinic ? clinicService.OnlineClinic.Name :
      'Dashboard' }}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons class="ion-justify-content-center" style="border-radius: 5px">
      <ion-icon
        style="margin-left: 10%; cursor: pointer"
        routerLink="/members/child/add"
        name="person-add"
        size="large"
      >
      </ion-icon>
      <ion-icon
        style="margin-left: 10%; cursor: pointer"
        routerLink="/members/alert"
        name="alert"
        size="large"
      >
      </ion-icon>
      <ion-icon
        style="margin-left: 10%; cursor: pointer"
        routerLink="/members/child"
        name="accessibility-outline"
        size="large"
      >
      </ion-icon>
      <ion-menu-button style="margin-left: 10%"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="dashboard-content">
  <div class="welcome-section">
    <ion-card class="welcome-card animated fadeIn">
      <div class="header-image-container">
        <ion-img src="/assets/vaccinepk.jpg" class="header-img"></ion-img>
        <div class="welcome-overlay">
          <h1>Welcome to Dashboard</h1>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
