<ion-header>
  <ion-toolbar color="primary">
      <ion-title class="ion-text-center" style="cursor: pointer" routerLink="/members/doctor/clinic">
    {{ clinicService.OnlineClinic ? clinicService.OnlineClinic.Name : 'Personal Assistants' }}
  </ion-title>
    <ion-item routerLink="/members/doctor/personal-assistant/signup" slot="end" color="primary">
      <ion-icon  name="add" slot="end" color="light"></ion-icon>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar color="primary" >
    <ion-buttons class="ion-justify-content-center" style="border-radius: 5px;">
      <ion-icon style="margin-left: 10%;cursor: pointer;" routerLink="/members/doctor/personal-assistant/access" name="person-add-outline" size="large"></ion-icon>
      <ion-icon style="margin-left: 10%;cursor: pointer;" routerLink="/members/child/add"  name="person-add" size="large" > </ion-icon>
      <ion-icon style="margin-left: 10%;cursor: pointer;" routerLink="/members/alert"  name="alert" size="large" > </ion-icon>
      <ion-icon style="margin-left: 10%;cursor: pointer;" routerLink="/members/child" name="accessibility-outline" size="large"> </ion-icon>
      <ion-menu-button style="margin-left: 10%;cursor: pointer;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <!-- <th>Bill No.</th> -->
          <!-- <th>Date</th> -->
          <!-- <th>Supplier</th> -->
          <th>Name</th>
          <th>Allow Alert</th>
          <th>Allow Analytics</th>
          <th>Allow Clinic</th>
          <th>Allow Child</th>
          <th>Allow Schedule</th>
          <th>Allow Stock</th>
          <th>Allow Vacation</th>
          <th>Verified</th>
          <th>Action</th>
          <th>Delete</th>
          <!-- <th>Purchase Price</th>
          <th>Purchase Value</th> -->
          <!-- <th>Status</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pa of personalAssistants">
          <!-- <td>{{bill.BillNo}}</td> -->
          <!-- <td>{{bill.Date | date:'dd/MM/yyyy'}}</td> -->
          <!-- <td>{{bill.Supplier}}</td> -->
          <td>{{ pa.Name }}</td>
          <td><ion-checkbox [(ngModel)]="pa.AllowAlert"></ion-checkbox></td>
          <td><ion-checkbox [(ngModel)]="pa.AllowAnalytics"></ion-checkbox></td>
          <td><ion-checkbox [(ngModel)]="pa.AllowClinic"></ion-checkbox></td>
          <td><ion-checkbox [(ngModel)]="pa.AllowChild"></ion-checkbox></td>
          <td><ion-checkbox [(ngModel)]="pa.AllowSchedule"></ion-checkbox></td>
          <td><ion-checkbox [(ngModel)]="pa.AllowStock"></ion-checkbox></td>
          <td><ion-checkbox [(ngModel)]="pa.AllowVacation"></ion-checkbox></td>
          <td><ion-checkbox [(ngModel)]="pa.IsVerified"></ion-checkbox></td>
          <td>
            <ion-button color="primary" (click)="updatePA(pa)">
              <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
          </td>
          <td>
          <ion-button color="danger" fill="clear" (click)="deletepa(pa.Id)">
                  <ion-icon name="close-outline" slot="icon-only"></ion-icon>
                </ion-button>
          </td>
          <!-- <td>Rs.{{bill.StockAmount}}</td>
          <td>Rs.{{bill.Quantity*bill.StockAmount}}</td> -->
          <!-- <td>
            <ion-badge [color]="bill.IsPaid ? 'success' : 'warning'">
              {{bill.IsPaid ? 'Paid' : 'Pending'}}
            </ion-badge>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noData>
    <ion-text color="medium">
      <p>No Personal Assistants found.</p>
    </ion-text>
  </ng-template>

  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="updatePA()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
