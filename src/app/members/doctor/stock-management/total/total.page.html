<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
      </ion-buttons>
      <ion-title>Brand Inventory</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4" *ngFor="let b of brandAmounts">
          <ion-card class="inventory-card">
            <ion-card-header color="primary" class="card-header-with-button">
              <ion-button fill="clear" color="light" [routerLink]="['/members/doctor/stock-management/brandlist/', b.BrandId]">
                <ion-card-title>123123123123</ion-card-title>
                <ion-icon name="arrow-forward" slot="icon-only" ></ion-icon>
              </ion-button>
            </ion-card-header>
            <ion-card-content>
              <ion-list lines="none">
                <ion-item>
                  <ion-label>
                    <h3>Date</h3>
                    <p>05/03/2022</p>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>
                    <h3>Total Purchase Price</h3>
                    <p>{{b.PurchasedAmt}} Rs</p>
                  </ion-label>
                </ion-item>
  
                <ion-item>
                  <ion-label>
                    <h3>Supplier Name</h3>
                    <p>{{b.SupName? b.SupName : 'not enter'}}</p>
                  </ion-label>
                  <ion-badge slot="end" [color]="'danger'">
                    {{'Unpaid'}}
                  </ion-badge>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <!-- <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button routerLink="/members/doctor/stock-management/add" color="primary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
  </ion-content>
