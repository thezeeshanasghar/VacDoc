<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="message && message.length == 0">
    <ion-card-header>
      <ion-card-title>No message found !</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Server returned an empty response
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let msg of message">
    <ion-card-header>
      <ion-card-title color="primary">{{msg.User.MobileNumber}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <h1>Receiver Number:</h1>
      <p>{{msg.MobileNumber}}</p>
      <h1>Message:</h1>
      <p>{{msg.SMS}}</p>
      <h1>Date:</h1>
      <p>{{msg.Created}}</p>
      <!-- <ion-button routerLink="/message/{{msg.UserID}}/detail">Detail</ion-button> -->
    </ion-card-content>
  </ion-card>

</ion-content>
